<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/nu.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Nubank</title>
    <meta name="theme-color" content="#9c01d8">
    <meta name="theme-color" content="#9c01d8" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#9c01d8" media="(prefers-color-scheme: dark)">
  </head>
  <body class="dark:bg-black">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>  
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
          document.querySelector('html').className = event.matches ? "dark" : "light"
      });
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.querySelector('html').className = isDarkMode ? "dark" : "light";
    </script>
  </body>
</html>
